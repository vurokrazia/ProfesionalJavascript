    function saludar() {
      console.log('tag', this.name, this.last_name)
    }
    const jesus = {
      name: "Jesús",
      last_name: "Martínez"
    }
    saludar.call(jesus)

    function walk(mts, dir) {
      console.log(`${this.name} ${mts} ${dir}`);

    walk.call(jesus, 400, "iqz");

    walk.apply(jesus, [400, "Der"])

    const alberto = {
      ...jesus,
      name: "Alberto"
    }
    const saludar_alb = saludar.bind(alberto);
    saludar_alb()
    const walk_alb = walk.bind(alberto)
    walk_alb(666, "Norte")
